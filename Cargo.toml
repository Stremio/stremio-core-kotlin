[package]
name = "stremio-core-android"
version = "1.1.0"
authors = ["Smart Code OOD"]
edition = "2021"
resolver = "2"

rust-version = "1.67.1"

[lib]
crate_type = ["staticlib", "dylib"]
path = "src/commonMain/rust/lib.rs"

[profile.release]
lto = true
opt-level = 3

[dependencies]
stremio-core = { git = "https://github.com/Stremio/stremio-core", branch = "development", features = [
    "derive",
    "analytics",
    "env-future-send",
] }

stremio-watched-bitfield = { git = "https://github.com/Stremio/stremio-core", branch = "development" }
serde = "1.0.*"
serde_json = "1.0.*"
futures = "0.3.*"
http = "0.2.*"
url = { version = "2.4", features = ["serde"] }
percent-encoding = "2.1"
chrono = "0.4.*"
semver = { version = "1", features = ["serde"] }
base64 = "0.13.*"
hex = "0.4.*"
flate2 = "1.0.*"
either = "1.6.*"
lazy_static = "1.4.*"
enclose = "1.1.*"
itertools = "0.10.*"
strum = { version = "0.22.*", features = ["derive"] }
boolinator = "2.4.*"
Inflector = "0.11.*"
getrandom = "0.2.*"
cfg-if = "0.1.*"
auto_impl = "0.5.*"
serde_path_to_error = "0.1.*"
jni = "0.19.*"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
tokio = { version = "1.12.*", features = ["rt", "rt-multi-thread"] }
openssl = { version = "0.10.*", features = ["vendored"] }
bytes = "1.1.0"
prost = "0.12"
prost-types = "0.12"
http-cache-reqwest = "0.4.5"
reqwest-middleware = "0.1.6"
once_cell = "1.12.0"

[build-dependencies]
prost-build = "0.12"
protox = "0.5"
glob = "0.3.0"
