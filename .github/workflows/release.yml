name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Setup Android NDK
        run: yes | sdkmanager "ndk;25.2.9519653"" >/dev/null

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          # Add armv7, aarch64, i686, x86_64 targets
          targets: armv7-linux-androideabi, aarch64-linux-android, i686-linux-android, x86_64-linux-android

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Build aar
        run: ./gradlew -Pversion=${GITHUB_REF##*/} publishToMavenLocal
      - name: Archive artifacts
        run: tar -C ~/.m2/repository/com/github/Stremio -cvzf stremio-core-kotlin.tar.gz .
      - name: Archive build
        run: tar -C build -cvzf build.tar.gz publications
      - name: Upload build artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "*.tar.gz"
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
